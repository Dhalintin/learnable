<!DOCTYPE html>
<html lang="en">
<head>

    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="header">

   <div>

   </div>
</body>
<script src="todo.js"></script>
</html>
